<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas 基本用法</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	
	<canvas width="100rem" height="100rem">A drawing of something.</canvas>
	<canvas width="200px" height="200px">A drawing of something.</canvas>

	<script type="text/javascript">
		document.body.onload = function(){
			var drawing0 = document.querySelectorAll('canvas')[0];
			if(drawing0.getContext){
				var context = drawing0.getContext('2d');

				context.fillStyle = '#ff0000';
				context.fillRect(10, 10, 50, 50);
				context.fillStyle = 'rgba(0, 0, 255, 0.5)';
				context.fillRect(30, 30, 50, 50);
				context.strokeStyle = 'rgba(0, 0, 255, 0.5)';
				context.strokeRect(50, 50, 50, 50);

				context.clearRect(40, 40, 10, 10);
			}

			var drawing1 = document.querySelectorAll('canvas')[1];
			if(drawing1.getContext){
				var context = drawing1.getContext('2d');

				context.beginPath();

				// 绘制外圆
				// context.moveTo(0, 0);

				// context.lineTo(100, 100);
				// canvas 起始的坐标为中心，下面绘制的圆会把左边制动移动到，右边边框的中点上
				context.arc(100, 100, 99, 0, 2 * Math.PI, false);

				// 绘制内圆
				// 内圆需要把路径移动到内圆上的某一点，以避免绘制出多余的线条
				context.moveTo(194, 100);
				context.arc(100, 100, 94, 0, 2 * Math.PI, false);

				// 绘制分针
				context.moveTo(100, 100);
				context.lineTo(100, 15);

				// 绘制时针
				context.moveTo(100, 100);
				context.lineTo(35, 100);


				// context.lineTo(35, 100);
				// context.moveTo(0, 0);
				// context.arcTo(0, 10, 200, 0, 5);

				// context.bezierCurveTo(50, 50, 60, 0, 180, 180);

				// context.rect(50, 50, 50, 50);

				// context.lineWidth = '5';

				// context.lineCap = 'square';

				// context.lineJoin = 'bevel';

				// context.closePath();

				// 填充
				// context.fillStyle = 'red';
				// context.fill();

				// 描边路径
				context.strokeStyle = 'red';
				context.stroke();

				if(context.isPointInPath(100, 100)){
					console.log('Point(100, 100) in the path');
				};
			}
		}
	</script>

</body>
</html>
